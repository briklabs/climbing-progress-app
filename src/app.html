<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Track your Climbing with Beta Blitz - Progressive improvement with insight. Flash your next Beta!"
		/>
		<meta name="keywords" content="Beta Blitz, Climbing, Progressive improvement, Flash, Beta" />
		<meta name="author" content="Brik Labs" />
		<meta name="application-name" content="Beta Blitz" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://climbtampabay.com/" />
		<meta property="og:title" content="Beta Blitz" />
		<meta
			property="og:description"
			content="Track your Climbing with Beta Blitz - Progressive improvement with insight. Flash your next Beta!"
		/>
		<meta property="og:image" content="https://climbtampabay.com/splash.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://climbtampabay.com/" />
		<meta property="twitter:title" content="Beta Blitz" />
		<meta
			property="twitter:description"
			content="Track your Climbing with Beta Blitz - Progressive improvement with insight. Flash your next Beta!"
		/>
		<meta property="twitter:image" content="https://climbtampabay.com/splash.jpg" />

		<!-- Meta Tags Generated with https://metatags.io -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="text-neutral-700 bg-neutral-100">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
